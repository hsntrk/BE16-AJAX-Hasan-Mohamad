<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>AJAX with JSON</h2>
        <button type="submit" id="btnJson" class="btn btn-warning">Load JSON</button>
        <hr>
        <div id="content">

        </div>
    </div>
    <script>
        //AJAX function here
        let btn = document.getElementById('btnJson');
        btn.addEventListener('click', loadJson);
        let content = document.getElementById('content')
        function loadJson() {
            const ajReq = new XMLHttpRequest();
            ajReq.open("GET", "friends.json");
            ajReq.onload  = function(){
                if(ajReq.status == 200){
                    const friends = JSON.parse(ajReq.responseText);
                    console.log(friends);
                    for(const friend of friends){
                        content.innerHTML += `
                        <br>
                        <h2>${friend.name} </h2>
                        <p class="text-primary"><b> Age ${friend.age}</b></p>
                        <hr>
                        `;
                    }
                   
                }
            };
            ajReq.send();
            
        }


    </script>
</body>

</html>
