<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX - Text file</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2>AJAX with Text file</h2>
        <button type="button" id="btn" class="btn btn-primary" >Load file</button>
        <hr>
        <div id="content"></div>
    </div>

    <script>
        //AJAX function here
       document.getElementById('btn').addEventListener('click', loadTxt );
       let content = document.getElementById('content');
       function loadTxt() {
        const ajReq = new XMLHttpRequest();
        ajReq.open("GET", "halloAjax.txt");
        ajReq.onload = function(){
            if(ajReq.status == 200){
                content.innerHTML= ajReq.responseText
            }
        };
        ajReq.send();
       }

    </script>
</body>

</html>
